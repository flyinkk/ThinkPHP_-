<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="">
	<css file='__PUBLIC__/Css/public.css'/>
</head>
<body>
	<table class="table">
		<tr>
			<th>ID</th>
			<th>发布者</th>
			<th>内容</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name='wish' item='v'>
			<tr>
			<th>{$v.id}</th>
			<th>{$v.username}</th>
			<th>{$v.content|replace_phiz=###}</th>
			<th>{$v.time|date='y-m-d H:i',###}</th>
			<th>
				<a href="{:U('Admin/MsgManage/delete',array('id'=>$v['id']))}">删除</a>
			</th>
			</tr>
		</foreach>
		<tr>
			<td colspan='5' align='center'>
				{$page}
			</td>
		</tr>
	</table>
</body>
</html>
